<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudps de iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <iframe src="https:/cursoemvideo.com/" height="500" width="400"></iframe>
       para aprender a programar.</p>

       <p>
            Já o site do
        
            <iframe src="https://google.com" frameborder="0">
            <a href="https://www.google.com"></a> target="_blank"></a> </iframe> <!--link para o usuário clicar e ir diretamente para o site, caso o iframe não seja compatível ao navegador-->
            
            não aceita iframe...</p> 

       <p>O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no"></iframe>
        
        também é bem legal!</p>
</body>
</html>
