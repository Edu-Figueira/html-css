<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="300" poster="imagens/foto-m(thumbnail).png" controls>
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogv"> <!--Sempre colocando do menor para o maior tamanho de arquivo para não gastar o tempo do usuário abrindo carregando arquivo grande desnecessariamente.-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=rX7-cXLJ40Vg0H4o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
